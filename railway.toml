# Railway Configuration for Dorthy AI
# This file tells Railway how to build and deploy both services

[[services]]
name = "dorthy-backend"
source = "backend"

[services.build]
builder = "nixpacks"

[services.deploy]
startCommand = "uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100

[[services]]
name = "dorthy-frontend"
source = "frontend"

[services.build]
builder = "nixpacks"

[services.deploy]
startCommand = "npm run preview -- --host 0.0.0.0 --port $PORT"

